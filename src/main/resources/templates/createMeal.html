<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary" href="/recipes/create/">Create a recipe</a>
            &nbsp
            <form class="d-flex" method="post" th:action="@{/recipes/filter}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="title">
                &nbsp
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            &nbsp
            <a class="btn btn-primary" href="/meals/create/">Create a meal</a>
            &nbsp
            <a href="/recipes" class="btn btn-primary">All recipes</a>
            &nbsp
            <a href="/meals" class="btn btn-primary">All meals</a>
            &nbsp
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" class="btn btn-primary">
        </form>
    </div>
</nav>
<br><br>
<div class="container">
    <h1><span class="badge bg-info">Create a meal</span></h1>
    <form th:action="@{/meals/create/}" method="post">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" name="name" class="form-control" placeholder="Title" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</html>
