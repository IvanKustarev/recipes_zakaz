<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.username}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary" href="/create/">Create a recipe</a>
            &nbsp
            <form class="d-flex" method="post" th:action="@{/filter}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="title">
                &nbsp
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            &nbsp
            <a class="btn btn-primary" href="/meals/create/">Create a meal</a>
            &nbsp
            <a href="/" class="btn btn-primary">All recipes</a>
            &nbsp
            <a href="/meals" class="btn btn-primary">All meals</a>
            &nbsp
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" class="btn btn-primary">
        </form>
    </div>
</nav>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()}}">Profile</a>
                &nbsp
                <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/favoriteRecipes'}">Favorite</a>
                &nbsp
                <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/shoppingList'}">Shopping list</a>
                &nbsp
                <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/eventsPlan'}">Events</a>
                &nbsp
                <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/editProfile'}">Edit</a>
                &nbsp
            </div>
        </div>
    </nav>

    <h1><span class="badge bg-info" th:text="${author.username}"/></h1>
    <div class="col">
        <h3><span class="badge bg-info">Recipes</span></h3>
        <div class="row">
            <div th:each="ingredient : ${author.getIngredientsToBuy()}" class="col">
                <div class="card">
                    <h3 th:text="${ingredient.text}"/>
<!--                    <div class="card">-->
<!--                        <h2><a text="Delete" th:href="@{'/recipe/' + ${ingredient.id}}"/></h2>-->
<!--                    </div>-->
                    <form class="d-flex" method="post" th:action="@{'/user/' + ${author.id} + '/shoppingList/' + ${ingredient.id}}">
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
