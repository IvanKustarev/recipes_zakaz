<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Edit profile</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a class="btn btn-primary" href="/create/">Create a recipe</a>
      &nbsp
      <form class="d-flex" method="post" th:action="@{/filter}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="title">
        &nbsp
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      &nbsp
      <a class="btn btn-primary" href="/meals/create/">Create a meal</a>
      &nbsp
      <a href="/" class="btn btn-primary">All recipes</a>
      &nbsp
      <a href="/meals" class="btn btn-primary">All meals</a>
      &nbsp
      <a th:href="@{'/user/' + ${author.id}}" class="btn btn-primary">Profile</a>
      &nbsp
    </div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign out" class="btn btn-primary">
    </form>
  </div>
</nav>

<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent2">
        <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()}}">Profile</a>
        &nbsp
        <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/favoriteRecipes'}">Favorite</a>
        &nbsp
        <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/shoppingList'}">Shopping list</a>
        &nbsp
        <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/eventsPlan'}">Events</a>
        &nbsp
        <a class="btn btn-primary" th:href="@{'/user/' + ${author.getId()} + '/editProfile'}">Edit</a>
        &nbsp
      </div>
    </div>
  </nav>

  <form th:action="@{'/user/' + ${author.getId()} + '/editProfile/changeUsername'}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" th:value="${author.username}">
    </div>
    <button type="submit" class="btn btn-primary">Change username</button>
  </form>

  <form th:action="@{'/user/' + ${author.getId()} + '/editProfile/changePassword'}" method="post">
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Change password</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
